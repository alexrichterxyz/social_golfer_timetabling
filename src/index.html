<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<link rel="icon" href="./img/favicon.svg" type="image/svg+xml" />
	<link rel="stylesheet" href="./css/styles.css">
	<script type="module" src="./js/index.js"></script>
	<title>Social golfer timetabling</title>
    <meta name="description" content="A simple tool to assign people to groups and givem them roles." />
</head>
<body>
<header>
	<a id="github-link" href="https://github.com/alexrichterxyz/social_golfer_timetabling"></a>
	<button id="submit" disabled="true">&#9654; Compute</button>
	<div id="error"></div>
	<div id="progress"></div>
</header>
<main>
	<section id="main-data">
		<label>
			<div>Number of weeks</div>
			<input id="weeks" type="number" />
		</label>
		<label>
			<div>Roles separated by comma</div>
			<textarea id="roles"></textarea>
		</label>
		<p>Upload a CSV with the columns </p>
		<ul>
			<li><strong>Name</strong>: each person's name should be unique</li>
			<li><strong>Zone</strong> (optional): only people within the same zone are matched with each other</li>
		</ul>
		<p>
		Here is an <a href="../example_csv_input.csv"> example CSV template</a>.
		</p>
		<label class="file-picker">
			<div>Select a CSV file</div>
			<input id="csv" type="file"/>
		</label>
	</section>
	<section id="zone-data">
		<table id="zone-table" style="display: none;">
			<thead>
				<tr>
					<th>Zone</th>
					<th># of people</th>
					<th>Avg. people per group</th>
					<th># of groups</th>
					<th># of tables</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
	</section>
</main>
</body>
</html>
