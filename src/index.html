<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<link rel="icon" href="./img/group-arrows-rotate-solid-full.svg" type="image/svg+xml" />
	<link rel="stylesheet" href="./css/styles.css">
	<script type="module" src="./js/index.js"></script>
	<title>Social golfer timetabling</title>
    <meta name="description" content="A simple tool to assign people to groups and givem them roles." />
</head>
<body>
<header>
	<a id="github-link" href="https://github.com/alexrichterxyz/social_golfer_timetabling"></a>
	<button id="submit">Compute</button>
	<div id="progress"></div>
</header>
<main>
	<div class="col">
		<section>
			<h2><img src="img/calendar-week-solid-full.svg" alt="Weeks">1. Weeks</h2>
			<label for="weeks">Number of weeks:</label>
			<input id="weeks" type="number"/>
		</section>
		<section>
			<h2><img src="img/crown-solid-full.svg" alt="Roles">2. Roles</h2>
			<label for="roles">Enter role names separated by a comma:</label>
			<input type="text" placeholder="Leader, Scribe, ..." id="roles"/>
		</section>
		<section>
			<h2><img src="img/file-csv-solid-full.svg" alt="CSV"/>3. Names and zones</h2>
			<p>
				Upload an initialization CSV file. The file should contain the columns:
				<ul>
					<li><em>person</em>: a unique identifier of each person</li>
					<li><em>zone</em> (optional): a unique identifier of the zone associated with each student</li>
				</ul>
			</p>
			<label for="csv" class="file-input-wrapper">
				Select CSV
				<input id="csv" type="file" accept=".csv"/>
			</label>
		</section>
	</div>
	<div class="col" id="zone-data">
	</div>
</main>
</body>
</html>
