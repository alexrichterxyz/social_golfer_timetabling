<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<link rel="icon" href="./img/favicon.svg" type="image/svg+xml" />
	<link rel="stylesheet" href="./css/styles.css">
	<script type="module" src="./js/index.js" defer></script>
	<title>Social golfer timetabling</title>
    <meta name="description" content="A simple tool to assign people to groups and givem them roles." />
</head>
<body>
<header>
	<a id="github-link" href="https://github.com/alexrichterxyz/social_golfer_timetabling"></a>
	<button id="compute">&#9654; Compute</button>
	<progress-bar></progress-bar>
</header>
<main>
	<section style="display: flex; flex-direction: row;align-items: stretch; gap: 16px;">
		<csv-picker style="width: 200px;"></csv-picker>
		<week-input style="width: 200px;"></week-input>
		<roles-input style="flex: 1;"></roles-input>
	</section>
	<section>
		<zone-config-table style="display: none;"></zone-config-table>
		<img id="instructions" src="./img/instructions.svg" alt="Select a CSV with columns name and zone.">
	</section>
</main>
</body>
</html>
